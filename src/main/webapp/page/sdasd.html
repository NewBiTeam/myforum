<script type="text/javascript">
	var s,a = 0;
	$(function() {

		$("#start").click(function() {

			s=setInterval(function() {
				$('#num').html(++a).css("color", 'green');
			}, 1000);
		});
		$("#end").click(function() {

			clearInterval(s);
		});
	});
</script>
</head>
<body>
	<div id="start_play">
		<button id="start">开始</button>
		<button id="end">停止</button>
		&nbsp; <span id="num">0</span>秒
	</div>
	<div id="box_num"></div>
</body>
